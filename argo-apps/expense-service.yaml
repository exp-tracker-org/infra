apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: expense-service
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/exp-tracker-org/infra.git
    targetRevision: main
    path: k8s/expense-service.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

