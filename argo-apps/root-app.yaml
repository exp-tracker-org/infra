apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/exp-tracker-org/infra.git'
    targetRevision: main
    path: 'argo-apps'
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  # --- Child apps (App-of-Apps) ---
  source:
    directory:
      recurse: true
  info:
    - name: app-of-apps
      value: "true"
  # --- List child applications explicitly ---
  sources:
    - repoURL: 'https://github.com/exp-tracker-org/infra.git'
      targetRevision: main
      path: 'argo-apps/infra-app.yaml'
    - repoURL: 'https://github.com/exp-tracker-org/expense-service.git'
      targetRevision: main
      path: 'argo-apps/expense-app.yaml'
    - repoURL: 'https://github.com/exp-tracker-org/user-service.git'
      targetRevision: main
      path: 'argo-apps/user-app.yaml'
    - repoURL: 'https://github.com/exp-tracker-org/frontend-new.git'
      targetRevision: main
      path: 'argo-apps/frontend-app.yaml'
