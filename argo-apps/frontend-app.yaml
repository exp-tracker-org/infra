apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: frontend-new
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1" 
spec:
  project: default
  source:
    repoURL: https://github.com/exp-tracker-org/frontend-new.git
    targetRevision: main
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
